<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form class="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAIS</legend>

        <div class="col-name">
          <div class="input-wrapper">
            <label for="user-name">Nome</label>
            <input type="text" id="user-name" required/>
          </div>

          <div class="input-wrapper">
            <label for="user-last-name">Sobrenome</label>
            <input type="text" id="user-last-name" required/>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="user-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="user-email" required/>
        </div>

        <div class="input-wrapper">
          <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="user-password" required minlength="6"/>
        </div>
      </div>

      </fieldset>





      <fieldset>
        <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" required>
        </div>
      </div>
      </fieldset>





      <fieldset>
        <div class="fieldset-wrapper">

        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        
        <h3>PRIMEIRA MENTORIA</h3>
        <div class="col-date">

          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" onfocus="(this.type = 'date')" 
              placeholder=" " required/>
          </div>


        <div class="col-time">
          <div class="input-wrapper">
            <label for="time-begin">Das</label>
            <input type="text" onfocus="(this.type = 'time')" 
              placeholder=" " required/>
          </div>

          <div class="input-wrapper">
            <label for="time-end">Até</label>
            <input type="text" onfocus="(this.type = 'time')" 
              placeholder=" " required/>
          </div>
        </div>
        </div>

        <h3>SEGUNDA MENTORIA</h3>
          <div class="col-date">

            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" onfocus="(this.type = 'date')" 
                placeholder=" " required/>
            </div>

          <div class="col-time">
            <div class="input-wrapper">
              <label for="time-begin">Das</label>
              <input type="text" onfocus="(this.type = 'time')" 
                placeholder=" " required/>
            </div>

            <div class="input-wrapper">
              <label for="time-end">Até</label>
              <input type="text" onfocus="(this.type = 'time')" 
                placeholder=" " required/>
            </div>
          </div>
        </div>
      </div>
      </fieldset>

    </form>
    <footer>
      <button class="button" form="my-form">SALVAR</button>
    </footer>
  </div>
  
</body>
</html>
